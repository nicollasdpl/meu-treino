<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Treino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meu Treino</h1>
  </header>

  <!-- Seções -->
  <main>
    <div id="home" class="pagina">
      <h2>🏠 Home</h2>
      <p>Bem-vindo ao seu app de treinos! Aqui vai aparecer o calendário.</p>
    </div>

    <div id="perfil" class="pagina" style="display:none">
      <h2>👤 Perfil</h2>
      <p>Seus dados pessoais, metas e ajustes aparecerão aqui.</p>
    </div>

    <div id="treino" class="pagina" style="display:none">
      <h2>💪 Treino</h2>
      <button onclick="iniciarTreino()">Iniciar treino</button>
      <div id="treinoAtivo"></div>
    </div>

    <div id="graficos" class="pagina" style="display:none">
      <h2>📊 Gráficos</h2>
      <canvas id="grafico"></canvas>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav>
      <button onclick="mostrarPagina('home')">🏠</button>
      <button onclick="mostrarPagina('perfil')">👤</button>
      <button onclick="mostrarPagina('treino')">💪</button>
      <button onclick="mostrarPagina('graficos')">📊</button>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
