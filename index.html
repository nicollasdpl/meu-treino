<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Treino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏋️ Meu Treino</h1>
  </header>

  <!-- Seções -->
  <main>
    <!-- Home -->
    <div id="home" class="pagina">
      <h2>📅 Frequência de Treinos</h2>
      <div id="calendario"></div>
    </div>

    <!-- Perfil -->
    <div id="perfil" class="pagina" style="display:none">
      <h2>👤 Perfil</h2>
      <p><b>Nome:</b> Nicollas</p>
      <p><b>Peso Atual:</b> 87kg</p>
      <p><b>Objetivo:</b> Hipertrofia + Definição</p>
    </div>

    <!-- Treino -->
    <div id="treino" class="pagina" style="display:none">
      <h2>💪 Treino do Dia</h2>
      <p id="treinoDoDia"></p>
      <button onclick="iniciarTreino()">Iniciar treino</button>
      <div id="statusTreino"></div>
    </div>

    <!-- Gráficos -->
    <div id="graficos" class="pagina" style="display:none">
      <h2>📊 Evolução</h2>
      <canvas id="grafico"></canvas>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <nav>
      <button onclick="mostrarPagina('home')">🏠</button>
      <button onclick="mostrarPagina('perfil')">👤</button>
      <button onclick="mostrarPagina('treino')">💪</button>
      <button onclick="mostrarPagina('graficos')">📊</button>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
